<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Information</title>
    <link rel="stylesheet" href="design.css">
    <style>
        .info-box {
            background-color: rgba(43, 24, 24, 0.8);
            color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px black;
            width: 500px;
            height: 580px;
            text-align: center;
            margin-top: 30px;
        }

        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .input-group label {
            display: block;
            font-size: 14px;
            margin-bottom: 5px;
        }

        .input-group input,
        .input-group select,
        .input-group textarea {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        .submit-button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            color: white;
            background-color: #333;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 2px 2px 5px rgba(105, 116, 116, 0.537);
        }

        .submit-button:hover {
            background-color: #555;
        }
    </style>
</head>

<body>
    <div class="info-box">
        <h2>User Information</h2>
        <form action="#" method="post">
            <div class="input-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="input-group">
                <label for="age">Age</label>
                <input type="number" id="age" name="age" required>
            </div>
            <div class="input-group">
                <label for="height">Height (cm)</label>
                <input type="number" id="height" name="height" required>
            </div>
            <div class="input-group">
                <label for="weight">Weight (kg)</label>
                <input type="number" id="weight" name="weight" required>
            </div>
            <div class="input-group">
                <label for="gender">Gender</label>
                <select id="gender" name="gender" required>
                    <option value="">Choose Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
            <div class="input-group">
                <label for="illness">Any Illness (if any)</label>
                <textarea id="illness" name="illness" rows="4" placeholder="Describe any illness..."></textarea>
            </div>
            <button type="submit" class="submit-button">Continue</button>
        </form>
    </div>
</body>

</html>
